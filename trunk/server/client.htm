<html>
    <head>
        <title>Simple chat o' rama</title>
    </head>
    <body>
        <div>
            <p>
                <label for="messageText">Message</label>
                <input type="text" id="messageText"/>
            </p>
            <p>
                <button id="sendButton">Send</button>
            </p>
        </div>
        <div>
            <ul id="messages">
            </ul>
        </div>
        <script src="http://localhost:8000/socket.io/socket.io.js"></script>
        <script type="text/javascript"
                src="http://code.jquery.com/jquery-1.5.2.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {

                // Parameter
                var serverurl = 'http://localhost:8000';

                /** Objekt dass Serverconnection herstellt und verwaltet */
                var webSocket = io.connect(serverurl);

                /** Server Verbindung wird hergestellt */
                webSocket.on('connect', function() {
                    $('#messages').append('<li>Connected to the server.</li>');
                    var username = prompt("Dein Username?","");
                    $('#messages').append('<li>' + username + ' joined the server</li>');
                    webSocket.send('<li>' + username + ' joined the server</li>');
                });

                /** Server sendet Nachricht an Client */
                webSocket.on('message', function(message) {

                    // TODO: Richtig formatieren, je nach "Typ" andere Aktion durchf√ºhren
                    
                    $('#messages').append('<li>' + message + '</li>');

                });


                /** Verbindung zum Server getrennt */
                webSocket.on('disconnect', function() {
                    $('#messages').append('<li>Disconnected from the server.</li>');
                });

                $('#sendButton').bind('click', function() {

                    var message = $('#messageText').val();
                    console.log(message);
                    webSocket.send(message);
                    $('#messages').append('<li>' + message + '</li>');
                    $('#messageText').val('');
                });
            });
        </script>
    </body>
</html>
